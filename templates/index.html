<!DOCTYPE html>
<html>

  <head>
    <meta charset = "UTF-8">
    <title>Amsterdam: Airbnb Pricing Predictor</title>

    <!-- CSS  -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>

  <body>
    
    <div class = "login">
      <h1>Price Predictor</h1>

      <!-- Main Input for Receiving Query to our ML -->
      <form action = "{{ url_for('predict')}}" method = "post">
        <input type = "text" name = "n_beds" placeholder = "Number of bedrooms?" required = "required"/>
        <input type = "text" name = "n_baths" placeholder = "Number of bathrooms?" required = "required"/>
        <input type = "text" name = "security_deposit_amount" placeholder = "How much is the security deposit?" required = "required"/>
        <input type = "text" name = "cleaning_fee_amount" placeholder = "How much is the cleaning fee?" required = "required"/>

        <!-- TODO: Figure out how dropboxes work and how to get values from a dropbox -->
        <!-- TODO: Property type -->


        <!-- Button to make the prediction -->
        <button type="submit" class="btn btn-primary btn-block btn-large" >Predict Price</button>
      </form>

      <br>
      <br>
      {{ prediction_text }}
    </div>

  </body>





</html>
